<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rock.css">
        <script src="rock.js"></script>
        
    </head>
    <body class="main">
        <div class="containers">
            <div class="userBox">
                <h2 id="user">User</h2>
                <div class="userContainer">
                    <h3 id="userObject"></h3>
                    <img id="icon" src="img/rock-paper-scissors.png">
                </div>
            </div>
            <div class="computerBox">
                <h2 id="computer">Computer</h2>
                <div class="computerContainer">
                    <h3 id="computerObject"></h3>
                    <img id="iconC" src="img/rock-paper-scissors.png">
                </div>
            </div>
        </div>
        <div class="buttonGroup">
            <button id="rock">
                <img class="rockIcon" src="img/rock.png">
            </button>
            <button id="paper">
                <img class="rockIcon" src="img/paper.png">
            </button>
            <button id="scissors">
                <img class="rockIcon" src="img/scissors.png">
            </button>
        </div>
        <h2 id="status">Your Move!</h2>
        <button id="restart">New Game</button>
        <script src="restart.js"></script>
    </body>
</html>
